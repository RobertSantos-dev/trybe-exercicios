<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers = [5, 9, 3, 19, 70, 8, 100, 2, 35, 27];

        //Questão 1
        for(let i of numbers)console.log(i);
        console.log("========================================================================================");

        //Questão 2
        var somaNumbers=0
        for(let i of numbers)somaNumbers+=i;
        
        console.log(somaNumbers);
        console.log("========================================================================================");


        //Questão 3
        var media=0;

        media = somaNumbers/10;
        console.log(media);
        console.log("========================================================================================");


        //Questão 4
        if(media>20){console.log(`${media} - O valor da media é maior que 20`);}
        else{console.log("O valor da media é menor que 20");}
        console.log("========================================================================================");


        //Questão 5
        var maiorValor=0;
        for(let i of numbers){
            if(i>maiorValor){maiorValor=i;}
        }

        console.log(maiorValor);
        console.log("========================================================================================");

        
        //Questão 6
        var valorImpar=[];
        for(let i of numbers){
            if(i%2==1){valorImpar.push(i);}
        }

        if(valorImpar.length != 0){console.log(valorImpar);}
        else{console.log("Nenhum valor ímpar encontrado")}
        console.log("========================================================================================");


        //Questão 7
        var menorValor=maiorValor;
        for(let i of numbers){
            if(i<menorValor){menorValor=i;}
        }

        console.log(menorValor);
        console.log("========================================================================================");


        // Questão 8
        var contagem = []
        for(let i=1; i<26; i+=1)contagem.push(i);

        console.log(contagem);
        console.log("========================================================================================");


        //Questão 9
        var divisaoContagem=[];
        for(let i of contagem)divisaoContagem.push(i/2);

        console.log(divisaoContagem);
        console.log("========================================================================================");
    </script>
</body>
</html>
