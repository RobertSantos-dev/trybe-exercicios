<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio/bonus trybe</title>

<body>
    <script>
        var n=5;
        var s="";



        // Questão 1
        for(let i=0; i<n; i++){
            s="";
            for(let j=0; j<n; j++){
                s+="*";
            }
            console.log(s);
        }
        console.log("=============================================================");



        //Questão 2
        s="";
        for(let i=0; i<n; i++){
            s+="*";
            console.log(s);
        }
        console.log("=============================================================");



        //Questão 3
        s="";
        var s2=n-1;

        for(let i=0; i<n; i+=1){
            s="";
                for(let j=0; j<n; j+=1){
                    if(s2<=j){s+="*";}
                    else{s+=" ";}
                }
            s2-=1;
            console.log(s);
        }
        console.log("=============================================================");

    </script>
</body>
</html>
