<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios/4.4 Trybe</title>
</head>
<body>
    <script>
        let info = {
            personagem: 'Margarida',
            origem: 'Pato Donald',
            nota: 'Namorada do personagem principal nos quadrinhos do Pato Donald',
        };

        //Questão 1
        console.log(`Bem vinda, ${info.personagem}`);
        console.log("==============================================================");


        //Questão 2
        info['recorrente']="Sim";
        console.log(info);
        console.log("==============================================================");


        //Questão 3
        for (let i in info){          
            console.log(i);
        }
        console.log("==============================================================");


        //Questão 4
        for(let i in info){
            console.log(info[i]);
        }
        console.log("==============================================================");


        //Questão 5
        let info2 = {
            personagem: 'Tio Patinhas',
            origem: "Christmas on Bear Mountain, Dell's Four Color Comics #178",
            nota: 'O último MacPatinhas',
            recorrente: "Sim"
        };
        for(let i in info){
            if(info[i]===info2[i]){console.log("Ambos recorrentes")}
            else{
            console.log(`${info[i]} e ${info2[i]}`)
        }}
        console.log("==============================================================");

    </script>
</body>
</html>
