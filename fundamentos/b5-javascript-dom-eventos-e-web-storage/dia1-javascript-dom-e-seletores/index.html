<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        Crie uma função que mude a cor do quadrado vermelho para branco.
        Crie uma função que corrija o texto da tag <h1>.
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        var p = document.getElementsByTagName("p");
        var main = document.getElementsByClassName("main-content")[0];
        var secao = document.getElementsByClassName("center-content")[0];
        var t1 = document.getElementsByTagName("h1");


        var mudaP = (elemento, texto)=>{
            elemento.innerText = texto;
        }
        var mudaCor = (elemento, cor) =>{
            elemento.style.backgroundColor = cor;
        }
        var corrija = ( elemento, palavraAtual, palavraCorrigida)=>{
            let palavras = elemento.innerText.split(" ");
            let selecao = palavras.filter((p)=>p.toLocaleLowerCase().includes(palavraAtual.toLocaleLowerCase()));
            let correcao = palavraCorrigida;
            elemento.innerText="";

            for(let i in palavras){
                if(palavras[i]===selecao[0]){palavras[i]=correcao;}
            }

            for(let i in palavras){
                elemento.innerText+=` ${palavras[i]}`;
            }
        }
        var tudoMaiusculo = (elemento)=>{
            for(let i=0; i<elemento.length; i+=1){
                elemento[i].style.textTransform = "uppercase";
        }}

        var todoConteudo = (c)=>{
            for(let i=0; i<c.length; i+=1){
                console.log(c[i].innerText);
            }
        }

        mudaP(p[1], "Rico e estudando para não ficar preguiçoso");
        mudaCor(main, "rgb(76,164,109)");
        mudaCor(secao, "white");
        corrija(t1[0], "java", "JavaScript");
        tudoMaiusculo(p);
        todoConteudo(p);
    </script>
  </body>
</html>
